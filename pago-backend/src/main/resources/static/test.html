<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login</title>
</head>
<body>
<form id="google-login-form">
  <label for="redirectUri">Redirect URI:</label>
  <input type="text" id="redirectUri" name="redirectUri">
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('google-login-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const redirectUri = document.getElementById('redirectUri').value;

    const response = await fetch('http://localhost:8080/api/v1/oauth2/google-login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ redirectUri }),
      credentials: 'include'
    });

    if (response.ok) {
      window.location.href = await response.text();
    } else {
      console.error('Error:', response.status);
    }
  });
</script>
</body>
</html>
